<body>
<h1>My Page</h1>

<!-- Profile Information -->
<section>
    <h2>Profile Information</h2>
    <form id="profileForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" /><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br/>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio"></textarea><br/>

        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture" /><br/>

        <button type="button" onclick="updateProfile()">Update Profile</button>
    </form>
</section>

<!-- Password Change -->
<section>
    <h2>Change Password</h2>
    <form id="passwordForm">
        <label for="currentPassword">Current Password:</label>
        <input type="password" id="currentPassword" name="currentPassword" /><br/>

        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" /><br/>

        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" /><br/>

        <button type="button" onclick="changePassword()">Change Password</button>
    </form>
</section>

<!-- Skills Management -->
<section>
    <h2>Skills</h2>
    <ul id="skillsList"></ul>
    <input type="text" id="newSkill" placeholder="Add a skill" />
    <button type="button" onclick="addSkill()">Add Skill</button>
</section>

<!-- Interests Management -->
<section>
    <h2>Interests</h2>
    <ul id="interestsList"></ul>
    <input type="text" id="newInterest" placeholder="Add an interest" />
    <button type="button" onclick="addInterest()">Add Interest</button>
</section>

<!-- Account Status -->
<section>
    <h2>Account Status</h2>
    <p id="accountStatus"></p>
    <button type="button" onclick="deleteAccount()">Delete Account</button> <!-- 회원 탈퇴 버튼 추가 -->
</section>

<script src="/js/mypage.js"></script>
</body>
</html>
