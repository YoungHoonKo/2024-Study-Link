<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 페이지</title>
    <link rel="stylesheet" href="/css/mypage.css">
</head>
<body>
<header>
    <nav>
        <div class="logo" onclick="location.href='/'">Studylink</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li class="dropdown">
                <a href="#">Menu</a>
                <ul class="dropdown-content">
                    <li><a href="/board/paging">게시판</a></li>
                </ul>
            </li>
            <li><a href="/about">About</a></li>
            <li class="dropdown" id="profileMenu">
                <a href="#">Profile</a>
                <ul class="dropdown-content" id="profileDropdown">
                    <!-- 로그인 상태에 따라 내용이 동적으로 변경됩니다. -->
                </ul>
            </li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <h2>환영합니다.</h2>
        <!-- 닉네임 -->
        <form id="profileForm">
            <div class="form-group">
                <label for="nickname">닉네임 *</label>
                <input type="text" id="nickname" name="nickname">
            </div>

            <div class="form-group">
                <label for="job">직무 *</label>
                <select id="job" name="job">
                    <option value="backend">백엔드</option>
                    <option value="designer">디자이너</option>
                    <option value="ios">iOS</option>
                    <option value="android">안드로이드</option>
                    <option value="devops">데브옵스</option>
                    <option value="pm">PM</option>
                    <option value="planner">기획자</option>
                    <option value="marketer">마케터</option>
                </select>
            </div>

            <div class="form-group">
                <label for="affiliation">소속</label>
                <input type="text" id="affiliation" name="affiliation">
            </div>

            <div class="form-group">
                <label for="bio">자기소개</label>
                <textarea id="bio" name="bio"></textarea>
            </div>

            <div class="form-group">
                <label for="skill-container">Skill</label>
                <div id="skill-container">
                    <div class="skill-group">
                        <select name="skills[]">
                            <option value="spring boot">Spring Boot</option>
                            <option value="java">Java</option>
                            <option value="c">C</option>
                            <option value="c++">C++</option>
                            <option value="python">Python</option>
                            <option value="mysql">MySQL</option>
                        </select>
                        <select name="skill-levels[]">
                            <option value="beginner">초급</option>
                            <option value="intermediate">중급</option>
                            <option value="advanced">고급</option>
                        </select>
                    </div>
                </div>
                <button type="button" id="addSkillButton">스킬 추가하기</button>
            </div>

            <div class="form-group">
                <label for="interests">관심분야</label>
                <select id="interests" name="interests">
                    <option value="web_development">웹개발</option>
                    <option value="mobile_development">모바일 개발</option>
                    <option value="frontend_development">프론트엔드 개발</option>
                    <option value="backend_development">백엔드 개발</option>
                    <option value="data_science">데이터 사이언스</option>
                    <option value="ai_ml">인공지능/머신러닝</option>
                    <option value="game_development">게임 개발</option>
                    <option value="ui_ux_design">UI/UX 디자인</option>
                    <option value="cloud_computing">클라우드 컴퓨팅</option>
                    <option value="devops">데브옵스</option>
                    <option value="cybersecurity">사이버 보안</option>
                    <option value="iot">IoT</option>
                    <option value="blockchain">블록체인</option>
                    <option value="network_engineering">네트워크 엔지니어링</option>
                    <option value="big_data">빅데이터</option>
                    <option value="vr_ar">가상현실/증강현실</option>
                    <option value="digital_marketing">디지털 마케팅</option>
                    <option value="project_management">프로젝트 매니지먼트</option>
                    <option value="planning_strategy">기획/전략</option>
                    <option value="content_creation">콘텐츠 크리에이션</option>
                </select>
            </div>

            <button type="submit" id="saveProfileButton", onclick="updateProfile()">프로필 저장</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2024 Studylink. All rights reserved.</p>
    <ul class="social-links">
        <li><a href="https://www.facebook.com/?locale=ko_KR">Facebook</a></li>
        <li><a href="https://www.instagram.com/">Instagram</a></li>
    </ul>
</footer>
<script src="/js/mypage.js"></script>
</body>
</html>
