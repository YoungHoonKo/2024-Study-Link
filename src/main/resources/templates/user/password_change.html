<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="/css/passwordChange.css">
</head>
<body>
<header>
    <nav>
        <div class="logo" onclick="location.href='/'">Studylink</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li class="dropdown">
                <a href="#">Menu</a>
                <ul class="dropdown-content">
                    <li><a href="/board/paging">게시판</a></li>
                </ul>
            </li>
            <li><a href="/about">About</a></li>
            <li class="dropdown" id="profileMenu">
                <a href="#">Profile</a>
                <ul class="dropdown-content" id="profileDropdown">
                    <li><a href="/mypage">my page</a></li>
                    <li><a href="/mypage/delete-account">회원탈퇴</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <h2>비밀번호 변경</h2>
        <form id="passwordChangeForm">
            <div class="form-group">
                <label for="currentPassword">현재 비밀번호 *</label>
                <input type="password" id="currentPassword" name="currentPassword" required>
            </div>

            <div class="form-group">
                <label for="newPassword">새 비밀번호 *</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>

            <div class="form-group">
                <label for="confirmNewPassword">새 비밀번호 확인 *</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
            </div>

            <button type="submit" id="savePasswordButton" onclick="changePassword()">비밀번호 변경</button>
        </form>
    </section>
</main>
