<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
   <link rel="stylesheet" href="/css/Admin/memberList.css">
</head>
<body>
<h1>회원 목록</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Password</th>
        <th>Status</th>
        <th>Role</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <!-- th:each를 사용하여 users 리스트의 각 User 객체를 반복 -->
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.username}">Jane Doe</td>
        <td th:text="${user.password}">Jane Doe</td>
        <td th:text="${user.status}">Jane Doe</td>
        <td th:text="${user.role}">Jane Doe</td>
        <td th:text="${user.email}">john.doe@example.com</td>
    </tr>
    </tbody>
</table>
<script src="/js/Admin/admin_member.js"></script>
</body>
</html>
